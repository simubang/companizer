<div class="col-xs-12 col-sm-12">
    <div class="content-wrapper">
        <h3>Profil</h3>
        <div class="col-xs-12 nopadding-left nopadding-right ">


            <div class="col-xs-4 col-sm-2 ">
                <img class="img-rounded img-responsive" src="resources/image/user.png"
                     alt="Inserat logo" />
            </div>
            <div class="padding-top col-xs-12 col-sm-12">
                <h4>Kontaktdaten</h4>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Benutzernamen</label>
                        <div class="col-sm-8">
                            <input disabled type="text" class="form-control" id="benutzername">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Anschrift</label>
                        <div class="col-sm-8">
                            <input disabled type="text" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Adresse</label>
                        <div class="col-sm-8">
                            <input disabled type="text" class="form-control" id="adress">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">PLZ</label>
                        <div class="col-sm-8">
                            <input disabled type="text" class="form-control" id="plz">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Email:</label>
                        <div class="col-sm-8">
                            <input disabled type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group" id="pwdgroup">
                        <label class="control-label col-sm-3" for="pwd">Neues Password:</label>
                        <div class="col-sm-8">
                            <input disabled type="password" class="form-control" id="pwd">
                        </div>
                    </div>
                    <div class="form-group" id="pwdreplygroup">
                        <label class="control-label col-sm-3" for="pwd">Password wiederholen:</label>
                        <div class="col-sm-8">
                            <input disabled type="password" class="form-control" id="pwdreply" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <div class="btn-group">
                                <button id="editprofil" type="button" class="btn btn-default">Bearbeiten</button>
                            </div>
                            <div class="btn-group">
                                <button id="saveprofil" type="button" class="btn btn-default">Speichern</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
